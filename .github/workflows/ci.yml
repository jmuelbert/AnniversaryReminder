name: "CI"

on: # yamllint disable-line rule:truthy
  push:
    branches: [main, develop, release]
    paths:
      - src/**
      - global.json
      - AnniversaryReminder.sln
      - .github/workflows/ci.yml

  pull_request:
    types: [opened, reopened]

  release:
    types: [published]

  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"
  CONFIGURATION: Release
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: 1
  DOTNET_SDK_VERSION: 8.0.x
  NET_CORE_VERSION: net8.0
  NET_FRAMEWORK_VERSION: net48
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: "üßä Module Build"
    needs: tests
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: "üß∞ Checkout Source Code"
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          fetch-depth: 0

      - name: "‚öôÔ∏è Execute GitVersion"
        id: gitversion
        uses: gittools/actions/gitversion/execute@691c4560056ebea8d9b7fd011783cf95503aedbc # v1.1.1

      - name: "‚öô Display the version"
        run: |
          echo "Version: ${{ steps.gitversion.outputs.semVer }}"

      - name: "‚öôÔ∏è Setup dotnet"
        uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4.0.0
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: "üöß Install dependencies and Build"
        run: |
          dotnet --info
          dotnet restore
          dotnet tool update --global dotnet-ef
          dotnet ef database update --project src/AnniversaryReminder
          dotnet build  -p:Configuration=Release --no-restore -p:version=${{ steps.gitversion.outputs.semVer }}

      - name: "üì§ Upload artifact: Application"
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: DotnetSolution
          path: ${{github.workspace}}/dist

  tests:
    name: "${{ matrix.os }} with dotnet-version: ${{ matrix.dotnet-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { dotnet-version: "8.x", os: ubuntu-latest }
          - { dotnet-version: "8.x", os: windows-latest }
          - { dotnet-version: "8.x", os: macos-latest }
          - { dotnet-version: "7.x", os: ubuntu-latest }
          - { dotnet-version: "7.x", os: windows-latest }
          - { dotnet-version: "7.x", os: macos-latest }

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: "üß∞ Checkout Source Code"
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          fetch-depth: 0

      - name: "‚öôÔ∏è Execute GitVersion"
        id: gitversion
        uses: gittools/actions/gitversion/execute@691c4560056ebea8d9b7fd011783cf95503aedbc # v1.1.1

      - name: "‚öô Display the version"
        run: |
          echo "Version: ${{ steps.gitversion.outputs.semVer }}"

      - name: "‚öôÔ∏è Setup dotnet"
        uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4.0.0
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: "‚öôÔ∏è Check dotnet sdk install & restore"
        run: |
          dotnet --info
          dotnet restore
          dotnet tool update --global dotnet-ef

      - name: Unit & integration test
        run: |
          dotnet ef database update --project src/AnniversaryReminder
          dotnet test -p:Configuration=Release --no-restore -p:version=${{ steps.gitversion.outputs.semVer }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@125fc84a9a348dbcf27191600683ec096ec9021c # v4.4.1

  deployPrereleases:
    name: Deploy Pre-Release
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: PreRelease
    needs:
      - build
      - tests

    steps:
      - name: Restore Dotnet Solution
        uses: actions/download-artifact@v3
        with:
          name: DotnetSolution
          path: dist

      - name: "üì§ Upload artifact to Pre-Release"
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: Pre-Release Solution
          path: dist

  deploy:
    name: Deploy Release on nuget
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: Release
    needs:
      - build
      - tests

    steps:
      - name: Restore Dotnet Solution
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          name: DotnetSolution
          path: dist/

      - name: "üì§ Upload artifact"
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: nuget-packages
          path: "**/*.nupkg"

          # - name: Publish the package to NuGet.Org
          #  run: dotnet nuget push "**/*.nupkg" -s https://api.nuget.org/v3/index.json -k ${{ secrets.PUBLISH_NUGET_ORG }} --skip-duplicate

  # https://github.com/marketplace/actions/alls-green#why
  release-all-green: # This job does nothing and is only used for the branch protection
    if: always()
    needs:
      - build
      - tests
      - deployPrereleases
      - deploy

    runs-on: ubuntu-latest

    steps:
      - name: "Decide whether the needed jobs succeeded or failed"
        uses: re-actors/alls-green@223e4bb7a751b91f43eda76992bcfbf23b8b0302 # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
